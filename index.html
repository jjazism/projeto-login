<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-querys.css">
    <title>Login</title>
</head>
<body>

    <main>
        <section id="login">
            <div id="imagem">
                <!-- aqui a imagem vai no CSS -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente</p>

                <form action="login.php" method="post">

                    <label for="email"> Email :</label>
                    <input type="email" name="email" id="email" placeholder="login@gmail.com" required autocomplete="email">

                    <br>
                    <br>

                    <label for="senha"> Senha :</label>
                    <input type="password" name="senha" id="senha" placeholder="********" required minlength="5" maxlength="20"autocomplete="current-password">

                    <br>


                    <label for="enviar"></label>
                    <br>
                    <input type="submit" value="Enviar" id="enviar">




                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
